version: "3"

services:
  app:
    image: node
    restart: always
    command: bash -c "cd /usr/app && npm run bootstrap"
    volumes:
      - .:/usr/app
    ports:
      - "8999:8999"
    environment:
      PUPPETEER_WS_ENDPOINT: "ws://browserless:3000/?--user-data-dir=./tmp/session-data"
      PAGE_COUNT: "5"
    depends_on:
      - browserless

  browserless:
    build: ./docker/browserless
    restart: always
    environment:
      CONNECTION_TIMEOUT: "-1"
